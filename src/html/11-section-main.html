</head>
<body>
  <!-- 섹션과 메인요소 -->

  <!-- 내가만든것 -->

  <!-- 선생님이 하신 것(나중에 디자인이 추가되면 그룹이 추가될 수 있음) -->
  <!-- header와 footer는 body 기준 본문용으로 쓸 수 있고 자식과 하위요소에 또 재사용 가능 -->
  <!-- main은 딱 한번만 사용가능 -->
  <!-- nav는 여러번 사용이 가능하나 여러번 쓰는건 헷갈리니까 추천하지 않음 -->
  <header class="header">본문 헤더</header>
  <nav class="navigation">내비게이션</nav>
  <main class="content">
    <section class="card">
      <header>섹션 헤더</header>
      <p>...</p>
      <footer>섹션 푸터</footer>
    </section>
    <article class="product">
      <header>섹션 헤더</header>
      <p>...</p>
      <footer>섹션 푸터</footer>
    </article>
  </main>
  <aside class="sidebar">부가 콘텐츠</aside>
  <footer class="footer">본문 푸터</footer>






</body>
