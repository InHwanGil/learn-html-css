<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form (select, textarea)요소</title>
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  
  <h1>form (select, textarea)요소</h1>
  <h2>select 요소</h2>
  <!-- method 속성 찾아보기 -->
  <form action="/" method="post">
    <!-- div로 묶어야함 한세트로 명시적으로 움직이는것이 좋으니까 -->
    <!-- aria-label=""를 넣으면 label를 생략해도 됨 -->
    <div>
      <label for="petSelect">반려동물</label>
      <select aria-label="반려동물" name="petSelect" id="petSelect">
        <option value="">-동물 선택-</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="sfish">생선</option>
        <option value="quokka">쿼카</option>
      </select>
      <!-- 쌤은 이렇게 하는거 안좋아하신다고 함 -->
    </div>
  </form>

  <h2>textarea 요소</h2>
  <form action="/" method="post">
    <div>
      <label for="message">내용 
        <span aria-hidden="true">*</span>
        <span class="sr-only">필수</span>
      </label>
      <textarea placeholder="메세지" name="message" id="message" cols="50" rows="20">
        
      </textarea>
    </div>  
    
  </form>
  <!-- placeholder는 입력값에 대한 힌트(너무 많이 적는건 비추) -->
  <!-- textarea 안에서는 텍스트로 인식함 -->





</body>
</html>
