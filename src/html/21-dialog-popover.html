<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dialog 요소, popover 속성</title>
  <style>
    dialog.paneldialog::backdrop {
      background: linear-gradient(to bottom right, #001f7f, #003cff, #009dff, #00e5ff, #00ffff);
    }
  </style>
  <script type="module">
    // DOM 선택 부분
    const showDialogButton = document.querySelector('.show-dialog');
    const closeDialogButton = document.querySelector('.close-dialog');
    const panelDialog = document.querySelector('.paneldialog');

    // 함수 구현 부분
    const openDialog = () => {
      panelDialog.showModal();
    };

    const closeDialog = () => {
      panelDialog.close();
    };

    // 이벤트 바인딩 부분
    showDialogButton.addEventListener('click', openDialog);
    closeDialogButton.addEventListener('click', closeDialog);
  </script>
</head>
<body>
  <h1>dialog요소</h1>

  <!-- modal window 모달창 -->
  <div class="dialog-area">
    <button type="button" class="show-dialog">모달창 보기</button>

    <!-- labelledby -->
    <!-- dialog의 식별가능한 이름을 알려줌 -->
    <dialog class="paneldialog" aria-labelledby="event">
      <h2 id="event">깜짝 혜택</h2>
      <p>모달창 내용입니다.</p>
      <button type="button" class="close-dialog">닫기</button>
    </dialog>
  </div>
  <!-- type='' 안을 생략하면 submit으로 인식함, 생략하지 말것 -->

  <h1>popover 속성</h1>
  <button type="button" popovertarget="popoverContent" class="button-popover">팝오버 보기</button>
  <div popover id="popoverContent">
    <p>팝오버 내용</p>
  </div>


</body>
</html>
