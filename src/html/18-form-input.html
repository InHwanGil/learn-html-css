<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form (input 요소)</title>
</head>
<body>

  <h1>form 관련 요소</h1>
  <h2>input 요소</h2>

  <!-- form control(폼서식) -->

  <!-- 세트로 동작함(form>fieldset>legend) -->
  <!-- action 데이터 전송 -->
  <!-- fieldset 연관성있는 폼 서식을 묶을 때 사용 -->

  <!-- 한 줄 입력서식 -->
  <form action="/">
    <fieldset>
      <legend>폼 서식</legend>
      <div>
        <label for="userName">이름</label>
        <input type="text" id="userName"/>
      </div>
      <div>
        <label for="userPassWord">비밀번호</label>
        <input type="password" id="userPassWord"/>
      </div>
      <div>
        <label for="likelionSearch">검색</label>
        <input type="search" id="likelionSearch"/>
      </div>
    </fieldset> 
  </form>
  <!-- label & input 두개는 항상 같이 써야함 -->
  <!-- input으로 많이 만들거임 -->
  <!-- input 들어오는 값에 따라서 성격이 결정됨, id 사용해서 이름을 설정해야 됨 -->



  
</body>
</html>
