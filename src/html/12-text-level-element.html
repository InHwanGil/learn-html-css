<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 레벨 요소</title>
</head>
<body>
  <h1>텍스트 레벨 요소</h1>

  <div>
    H
    <sub>2</sub>
    <!-- sub : 아래첨자 -->
    5
    0
    <sup>4</sup>
    <!-- sup : 위첨자 -->
  </div>

  <!-- 축약어 -->
  <!-- title (축약어가 무슨뜻인지 알게 해줌?) -->
  <div>
    <abbr title="점시 메뉴 추천">점메추</abbr>
    <abbr title="Hyper Text MarkUp Language">HTML</abbr>
  </div>

  <!-- 날짜 시간 정보 -->
  <!-- datetime : 기계가 이해할 수 있는 날짜 및 시간정보를 알려줌 -->
  <div>
    <time datetime="2025-02-18T10:27:33">2025년 2월 18일</time>
  </div>

  <div>
    멋사 프론트엔드 13기 <time datetime="2025-02-05">시작일</time>
  </div>

  <!-- 취소 정보 -->
  <!-- strike의 약자 -->
  <div>
    정상가격 <s>100,000</s>
    할인가격 9,900
  </div>

  <!-- 저작권 정보(small 안에 법률이나 저작권 정보가 들어오기 적합함) --> 
  <!-- 얼마든지 css로 수정가능함  -->
  <small>copyright &copy; Likelion Bootcamp 2025</small>

  <!-- 하이라이트 정보(mark) -->
  <div>
    멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark>
  </div>


</body>
</html>
